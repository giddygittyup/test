    <script type = "application/javascript">

    // always use the "var" keyword to declare a variable (except for window.onload)
    //
    // if you want a global variable, declare it here
    // if you want a local variable, declare it inside a function

    /*  ----------------------------------------------------------------------------------
        window.onload
        ---------------------------------------------------------------------------------- */

        window.onload = function()
        {
            //

            document.addEventListener("keydown" , evtKeyBoard, false);
            document.addEventListener("keypress", evtKeyBoard, false);
            document.addEventListener("input"   , evtKeyBoard, false);
            document.addEventListener("keyup"   , evtKeyBoard, false);

            document.addEventListener("mousedown", evtMouse, false);
            document.addEventListener("mousemove", evtMouse, false);
            document.addEventListener("mouseup"  , evtMouse, false);

            function evtKeyBoard(evt) { userInputKeyBoard(evt); }
            function evtMouse(evt)    { userInputMouse(evt)   ; }

        }; // semi colon because this function is a variable

    </script>

    <style type = "text/css">

            -webkit-box-sizing: border-box;
